<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccuZone-Weather</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="./Assets/CSS/style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/4439e3b362.js" crossorigin="anonymous"></script>

        rel="icon" type="image/x-icon" />

<body>
    <div class="container" id="main-container">
        <header>
            <div id="title">
                <p id="header-text">AccuZone Weather</p>
            </div>
        </header>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3" id="side-bar">
                <form id="form">
                    <div class="form-group">
                        <label for="inputfield-search">Search by City:</label>
                        <input type="text" class="form-control" id="city-input" autocomplete="on" placeholder="Search">
                        <button class="btnSearch btn-outline-secondary" type="button"><i
                                class="fas fa-search"></i></button>
                    </div>
                </form>
                <div class="button-div">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9" id="main-content">
                <div class="current-weather">
                    <p id="icon" class="icon"></p>
                    <p id="city-title"></p>
                    <p id="temperature"></p>
                    <p id="wind-speed"></p>
                    <p id="UV-index" class="badge"></p>
                </div>
                <div class="five-day-forecast">
                    <div class="five-day-forecast-card" id="card1">
                        <p id="date1"></p>
                    </div>
                    <div class="five-day-forecast-card" id="card2">
                        <p id="date2"></p>
                    </div>
                    <div class="five-day-forecast-card" id="card3">
                        <p id="date3"></p>
                    </div>
                    <div class="five-day-forecast-card" id="card4">
                        <p id="date4"></p>
                    </div>
                    <div class="five-day-forecast-card" id="card5">
                        <p id="date5"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>Min Kyung Kwon<br>&copy;2020</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Assets/javascript/script.js"></script>
</body>

</html>
